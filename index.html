<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="setWord">
      <label for="input-set-word">Set a word</label>
      <input type="text" name="hangman-word" id="input-set-word" minlength="2" />
      <button onclick="setWord()">Set</button>
    </div>
    <div class="guessLetterDiv hidden">
      <label for="guess-letter">Letter</label>
      <input type="text" name="hangman-letter" id="guess-letter" maxlength="1" />
      <button onclick="checkLetter()">Check</button>
    </div>
    <div class="game-status">
      <h5 id="existance-letter-status"></h5>
      <ul>
        <!-- Generating the word letters dynamically -->
      </ul>
      <p id="health-status"></p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
